<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo ❤️</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            padding: 0 20px;
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            font-weight: 700;
            letter-spacing: 3px;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .falling-item {
            position: fixed;
            font-size: 1.6rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            pointer-events: none;
            top: -50px;
            animation: fall linear infinite;
            z-index: 1;
            font-weight: 500;
            font-family: 'Open Sans', sans-serif;
        }

        .falling-word {
            font-family: 'Roboto', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .falling-emoji {
            font-size: 2.2rem;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.8;
            }
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: fixed;
            font-size: 1.8rem;
            bottom: -50px;
            animation: floatUp 4s ease-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }

            50% {
                opacity: 1;
                transform: translateY(-50vh) scale(1);
            }

            100% {
                transform: translateY(calc(-100vh - 50px)) scale(0.5);
                opacity: 0;
            }
        }

        .play-button {
            background: rgba(255, 255, 255, 0.25);
            border: 3px solid white;
            color: white;
            padding: 20px 40px;
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 auto;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .play-button:hover,
        .play-button:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .volume-control-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 200;
        }

        .volume-icon {
            color: white;
            font-size: 1.2rem;
        }

        .volume-control {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            appearance: none;
            touch-action: manipulation;
        }

        .volume-control::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .volume-control::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-control::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 200;
            max-width: calc(100vw - 60px);
        }

        .song-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading-message {
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        /* OPTIMIZACIONES PARA MÓVIL */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.8rem;
                letter-spacing: 2px;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1.3rem;
                margin-bottom: 30px;
                line-height: 1.4;
            }

            .play-button {
                font-size: 1.4rem;
                padding: 18px 35px;
                gap: 12px;
                min-height: 60px;
            }

            .volume-control-container {
                bottom: 15px;
                right: 15px;
                padding: 12px 16px;
                border-radius: 30px;
            }

            .volume-control {
                width: 70px;
                height: 6px;
            }

            .volume-control::-webkit-slider-thumb {
                width: 20px;
                height: 20px;
            }

            .volume-icon {
                font-size: 1.1rem;
            }

            .song-info {
                top: 15px;
                left: 15px;
                padding: 12px 16px;
                border-radius: 20px;
                max-width: calc(100vw - 30px);
            }

            .song-title {
                font-size: 0.9rem;
            }

            .loading-message {
                font-size: 0.75rem;
            }

            .falling-word {
                font-size: 1.1rem;
            }

            .falling-emoji {
                font-size: 1.8rem;
            }

            .falling-item {
                font-size: 1.3rem;
            }

            .floating-heart {
                font-size: 1.5rem;
            }
        }

        /* MÓVILES PEQUEÑOS */
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 25px;
            }

            .play-button {
                font-size: 1.2rem;
                padding: 15px 25px;
                gap: 10px;
                min-height: 55px;
            }

            .volume-control-container {
                bottom: 10px;
                right: 10px;
                padding: 10px 12px;
            }

            .volume-control {
                width: 60px;
            }

            .song-info {
                top: 10px;
                left: 10px;
                padding: 10px 12px;
            }

            .main-message {
                padding: 0 15px;
            }
        }

        /* ORIENTACIÓN HORIZONTAL EN MÓVIL */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-title {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .play-button {
                font-size: 1.1rem;
                padding: 12px 20px;
                min-height: 45px;
            }

            .song-info {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
            }

            .volume-control-container {
                bottom: 10px;
                right: 10px;
                padding: 8px 10px;
            }
        }

        /* MEJORAS TÁCTILES */
        @media (hover: none) and (pointer: coarse) {
            .play-button:active {
                transform: scale(0.98);
                background: rgba(255, 255, 255, 0.4);
            }

            .volume-control::-webkit-slider-thumb {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="song-info">
        <div class="song-title" id="currentSong">Cargando música...</div>
        <div class="loading-message" id="loadingMsg">Preparando tu canción...</div>
    </div>

    <div class="main-message">
        <h1 class="main-title">💖 TE AMO 💖</h1>
        <p class="subtitle">Eres la razón de mi sonrisa cada día</p>

        <button class="play-button" onclick="toggleMusic()">
            <span id="playIcon">▶️</span>
            <span id="playText">REPRODUCIR</span>
        </button>
    </div>

    <div class="volume-control-container">
        <span class="volume-icon">🔊</span>
        <input type="range" class="volume-control" id="volumeSlider" min="0" max="100" value="50">
    </div>

    <div class="heart-container"></div>

    <audio id="audioPlayer" loop></audio>

    <script>
        // ===============================================
        // CONFIGURACIÓN DE LA CANCIÓN Y LETRA
        // ===============================================

        // AQUÍ PONES LA URL DE TU CANCIÓN (puede ser local o de internet)
        const songUrl = "./lo_tienes_todo.mp3"; // Cambia por tu URL

        // AQUÍ PONES EL TÍTULO DE LA CANCIÓN
        const songTitle = "Lo Tienes Todo";

        // AQUÍ PONES LA LETRA COMPLETA DE LA CANCIÓN
        const songLyrics = `
        Nunca había amado como a ti
        Desde que me quieres, comprendí
        Que Dios tenía otros planes para mí
        Y hasta que tú llegaste finalmente lo entendí
        Que era nuestro momento
        Y que ya nos tocaba ser feliz
        ¿Qué más puedo pedir?, si tú lo tienes todo
        Contigo me aplaqué, me hiciste a tu modo
        Por ti, mi corazón ya no me cabe aquí en el pecho
        Quiero gastar los días de mi vida a tu lado
        Me gusta que nos vean tomados de la mano
        Que todo el mundo sepa que me tienes enamorado
        Y somos
        ¡Julión Álvarez, oiga!
        Que Dios tenía otros planes para mí
        Y hasta que tú llegaste finalmente lo entendí
        Que era nuestro momento
        Y que ya nos tocaba ser feliz
        ¿Qué más puedo pedir?, si tú lo tienes todo
        Contigo me aplaqué, me hiciste a tu modo
        Por ti, mi corazón ya no me cabe aquí en el pecho
        Quiero gastar los días de mi vida a tu lado
        Me gusta que nos vean tomados de la mano
        Que todo el mundo sepa que me tienes enamorado
        `;

        // ===============================================
        // NO MODIFICAR EL CÓDIGO DE ABAJO
        // ===============================================

        const romanticWords = [
            '💕', '❤️', '💖', '💝', '💗', '💓', '💘', '💞', '💟', '🌹',
            '✨', '🌟', '⭐', '💫', '🦋', '🌺', '🌸', '🌷', '🌻', '🥰'
        ];

        let currentLyrics = [];
        let isPlaying = false;
        let audioPlayer = document.getElementById('audioPlayer');
        let musicLoaded = false;

        // Procesar la letra de la canción
        function processLyrics() {
            const words = songLyrics.split(/\s+/).filter(word => word.length > 2);
            const lines = songLyrics.split('\n').filter(line => line.trim().length > 5);

            currentLyrics = [];

            // Agregar palabras individuales (limpias)
            words.forEach(word => {
                const cleanWord = word.replace(/[.,!?;:()]/g, '').trim();
                if (cleanWord.length > 2) {
                    currentLyrics.push(cleanWord);
                }
            });

            // Agregar frases cortas
            lines.forEach(line => {
                const cleanLine = line.trim();
                if (cleanLine.length > 5 && cleanLine.length < 30) {
                    currentLyrics.push(cleanLine);
                }
            });

            console.log('Letra procesada:', currentLyrics.length, 'elementos');
        }

        // Cargar la música automáticamente
        function loadMusic() {
            if (songUrl && songUrl.trim() !== "") {
                audioPlayer.src = songUrl;
                document.getElementById('currentSong').textContent = songTitle;

                audioPlayer.addEventListener('loadstart', () => {
                    document.getElementById('loadingMsg').textContent = 'Cargando música...';
                });

                audioPlayer.addEventListener('canplay', () => {
                    musicLoaded = true;
                    document.getElementById('loadingMsg').textContent = '¡Lista para reproducir! 🎵';
                });

                audioPlayer.addEventListener('error', () => {
                    document.getElementById('loadingMsg').textContent = 'Error al cargar música 😔';
                    document.getElementById('currentSong').textContent = 'Error en la canción';
                });
            } else {
                document.getElementById('currentSong').textContent = 'Sin música configurada';
                document.getElementById('loadingMsg').textContent = 'Configura la URL en el código';
            }
        }

        // Control de volumen
        document.getElementById('volumeSlider').addEventListener('input', function (e) {
            audioPlayer.volume = e.target.value / 100;
        });

        function toggleMusic() {
            const playIcon = document.getElementById('playIcon');
            const playText = document.getElementById('playText');

            if (!musicLoaded) {
                alert('La música aún se está cargando, espera un momento...');
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                playIcon.textContent = '▶️';
                playText.textContent = 'REPRODUCIR';
                isPlaying = false;
            } else {
                audioPlayer.play().then(() => {
                    playIcon.textContent = '⏸️';
                    playText.textContent = 'PAUSAR';
                    isPlaying = true;
                    // Iniciar lluvia de letras cuando empiece la música
                    createLyricsExplosion();
                }).catch((error) => {
                    console.error('Error al reproducir:', error);
                    alert('No se pudo reproducir la música. Verifica la URL.');
                });
            }
        }

        function createFallingItem(word = null) {
            const item = document.createElement('div');
            let content;
            let isEmoji = false;

            if (word) {
                content = word;
                item.classList.add('falling-word');
            } else {
                content = romanticWords[Math.floor(Math.random() * romanticWords.length)];
                item.classList.add('falling-emoji');
                isEmoji = true;
            }

            item.textContent = content;
            item.className += ' falling-item';

            if (isEmoji) {
                item.classList.add('falling-emoji');
            } else {
                item.classList.add('falling-word');
            }

            item.style.left = Math.random() * (window.innerWidth - 150) + 'px';

            const duration = Math.random() * 4 + 4;
            item.style.animationDuration = duration + 's';

            document.body.appendChild(item);

            setTimeout(() => {
                if (item.parentNode) {
                    item.parentNode.removeChild(item);
                }
            }, duration * 1000 + 500);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            const hearts = ['💖', '💕', '❤️', '💗', '💝'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.className = 'floating-heart';

            heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            const duration = Math.random() * 2 + 3;
            heart.style.animationDuration = duration + 's';

            document.body.appendChild(heart);

            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, duration * 1000 + 500);
        }

        function createLyricsExplosion() {
            if (currentLyrics.length > 0) {
                // Usar la letra de la canción personalizada
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const randomLyric = currentLyrics[Math.floor(Math.random() * currentLyrics.length)];
                        createFallingItem(randomLyric);
                    }, i * 300);
                }
            } else {
                // Usar palabras románticas por defecto
                const defaultWords = [
                    'Te amo', 'Mi amor', 'Corazón', 'Preciosa', 'Hermosa', 'Única',
                    'Especial', 'Perfecta', 'Angelito', 'Cielo', 'Vida mía', 'Mi todo',
                    'Forever', 'Siempre', 'Por siempre', 'Infinito', 'Eterno', 'Mi reina'
                ];

                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const randomWord = defaultWords[Math.floor(Math.random() * defaultWords.length)];
                        createFallingItem(randomWord);
                    }, i * 200);
                }
            }

            // Agregar corazones flotantes
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 250);
            }
        }

        // Animación continua de fondo (solo cuando la música esté reproduciendo)
        setInterval(() => {
            if (isPlaying) {
                createFallingItem();
            }
        }, 3000);

        setInterval(() => {
            if (isPlaying) {
                createFloatingHeart();
            }
        }, 4000);

        // Cambiar mensaje principal
        const mainMessages = [
            '💖 TE QUIERO MUCHO 💖',
            '🌹 ERES ÚNICA 🌹',
            '✨ MI HERMOSA ✨',
            '💕 MI BONITA 💕',
            '🦋 ERES PERFECTA 🦋'
        ];

        let messageIndex = 0;
        setInterval(() => {
            messageIndex = (messageIndex + 1) % mainMessages.length;
            document.querySelector('.main-title').textContent = mainMessages[messageIndex];
        }, 5000);

        // Inicializar todo al cargar la página
        window.addEventListener('load', () => {
            processLyrics();
            loadMusic();
            audioPlayer.volume = 0.5;
        });
    </script>
</body>

</html>
